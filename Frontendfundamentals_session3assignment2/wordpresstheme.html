<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>WordPress Theme</title>
</head>

<body>
    <header>
        <center>
            <div class="banner"></div><br>
            <div class="lf-padding">
                <img src="wordpress-logo.jpg" width="300px" alt="wordpress">
                <br><br>
                <p>Upload a theme <input type="file" name="theme-upload"></p> <br>

                <ul>
                    <li>
                        <p style="float: left; display: block; margin-right: 5px;">or search in wordpress <input type="url" name="url-input" height="20px"></p>
                    </li>
                    <li><img src="wordpresssmall.png" style="margin: 0 auto; float:left;" alt="wordpresssmall" width="20px"></li>
                </ul>
            </div>
        </center>
    </header>
</body>

</html>
